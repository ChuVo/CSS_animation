<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS animation</title>
</head>
<body>
  <div class="content">

      <input type="chekbox" id="check" class="checkboxer">
      <label for="check" class="container">
        <div class="box-wiggle">
          <div class="box">
            <div class="box__flap box__flap_left"></div>
            <div class="box__flap box__flap_right"></div>
            <div class="box__arrow"></div>
          </div>
          <div class="cat">
            <div class="cat__ear cat__ear_left"></div>
            <div class="cat__ear cat__ear_right"></div>
            <div class="cat__head">
              <div class="cat__head-lower"></div>
            </div>
            <div class="cat__face">
              <div class="cat__face-eye cat__face-eye_left"></div>
              <div class="cat__face-eye cat__face-eye_right"></div>
              <div class="cat__face-snoot"></div>
              <div class="cat__wisker cat__wisker_left"></div>
              <div class="cat__wisker cat__wisker_right"></div>
            </div>
            <div class="cat__body"></div>
          </div>
        </div>
        <div class="mouse">
          <div class="mouse-ear"></div>
        </div>
      </label>

  </div>  
</body>
</html>
